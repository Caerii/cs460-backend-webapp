{% load static %}

{% if prof_list %}
<table>
    <tr>
        <td> prof name</td>
        {% for prof in prof_list %}
            <td>{{ prof.name }}</td>

        {%endfor%}
    </tr>
    <tr>
        <td> prof ID</td>
        {% for prof in prof_list %}
            <td>{{ prof.id }}</td>
            
        {%endfor%}
    </tr>
</table>
{%else%}
<p> There are no professors </p>
{%endif%}
