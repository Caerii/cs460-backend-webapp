<div class="header">
    <h1>Username: {{user.username}} </h1>  
    <h2>
        {% if user.usertype == administration %}
        UserType: administration 
        {% elif user.usertype == instructor %}
        UserType: Instructor
        {% elif user.usertype == student %}
        Usertype: Student
        {% endif %}
         <button><a href="{% url 'logout' %}">Log Out</a></button></h2>
</div>
